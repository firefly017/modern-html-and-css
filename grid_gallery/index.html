<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header class="gallery-title">
            <h1>Gallery</h1>
        </header>
        <div class="gallery-container">
            <div class="container">
                <div class="vertical"><img src="./img/img_1.jpg"
                        alt="image one">
                    <h2>1</h2>
                </div>
                <div class="horizontal"><img src="./img/img_2.jpg"
                        alt="image two">
                    <h2>2</h2>
                </div>
                <div><img src="./img/img_3.jpg" alt="image three">
                    <h2>3</h2>
                </div>
                <div class="vertical"><img src="./img/img_4.jpg"
                        alt="image four">
                    <h2>4</h2>
                </div>
                <div><img src="./img/img_5.jpg" alt="image five">
                    <h2>5</h2>
                </div>
                <div><img src="./img/img_6.jpg" alt="image six">
                    <h2>6</h2>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
